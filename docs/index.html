<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Form">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.min.css">
	<title>Form</title>
</head>

<body>
	<div class="wrapper">

		<form action="#" class="form">
			<fieldset class="form__fieldset">
				<legend class="form__legend form__legend_info">Выберите получателя поддержки</legend>

				<div class="form__place">
					<input class="form__radio" type="radio" name="person" id="individual"></input>
					<label class="form__label form__label_grey" for="individual">Lorem ipsum dolor sit amet consectetur adipisicing elit Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius, nihil?</label>
				</div>
				<div class="form__place">
					<input class="form__radio" type="radio" name="person" id="entity"></input>
					<label class="form__label form__label_grey" for="entity">Юридическое лицо</label>
				</div>
			</fieldset>

			<fieldset class="form__fieldset">
				<label for="fio" class="form__label form__label_upper">ФИО</label>
				<input type="text" class="form__input" name="fio" id="fio">

				<label for="company" class="form__label">Организация</label>
				<input type="text" class="form__input" name="company" id="company">
			</fieldset>

			<fieldset class="form__fieldset">
				<label for="phone" class="form__label">Телефон:</label>
				<input type="tel" class="form__input form__input_small" name="phone" id="phone" value="+7" placeholder="+7___-___-__-__" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]">

				<label for="email" class="form__label">E-mail:</label>
				<input type="email" class="form__input form__input_small" name="email" id="email">

				<label for="inn" class="form__label form__label_upper">ИНН:</label>
				<input type="text" class="form__input form__input_small" name="inn" id="inn">

				<label for="ogrn" class="form__label form__label_upper form__label_required">ОГРН:</label>
				<input type="text" class="form__input form__input_small" name="ogrn" id="ogrn">
			</fieldset>

			<fieldset class="form__fieldset">
				<label for="info" class="form__label">Дополнительно:</label>
				<input type="text" class="form__input form__input_big" name="info" id="info">
			</fieldset>

			<fieldset class="form__fieldset">
				<legend class="form__legend">Выберите условия займа:</legend>

				<div class="form__place form__place_center">
					<input type="checkbox" class="form__checkbox" name="zalog" id="zalog">
					<label for="zalog" class="form__label form__label_black">Без залога</label>
				</div>

				<div class="form__place form__place_center">
					<input type="checkbox" class="form__checkbox" name="strahovka" id="strahovka">
					<label for="strahovka" class="form__label form__label_black">Без комиссий и страховок</label>
				</div>

				<div class="form__place form__place_center">
					<input type="checkbox" class="form__checkbox" name="graphic" id="graphic">
					<label for="graphic" class="form__label form__label_black">График платежей по выбору заемщика</label>
				</div>

				<div class="form__place form__place_center">
					<input type="checkbox" class="form__checkbox" name="viplata" id="viplata">
					<label for="viplata" class="form__label form__label_black">Возможность досрочного погашения</label>
				</div>
			</fieldset>

			<fieldset class="form__fieldset">
				<label for="zaim" class="form__label form__label_required">Укажите размер необходимого займа</label>
				<div class="form__place form__place_center">
					<input type="text" class="form__input form__input_small" name="zaim" id="zaim" placeholder="0">
					<span class="form__rub">руб</span>
				</div>
			</fieldset>

			<fieldset class="form__fieldset">
				<div class="form__place form__place_space">
					<label for="range" class="form__label form__label_required">Первоначальный взнос, руб</label>
					<span class="form__value">265 000</span>
				</div>
				<input type="range" class="form__range" name="range" id="range" min="30000" max="500000" step="5000">
				<div class="form__size">
					<span>30 000</span>
					<span>500 000</span>
				</div>
			</fieldset>
		</form>

	</div>
	<script src="./js/script.min.js"></script>
</body>

</html>
